{% extends 'base.html' %}

{% block content %}
	Game: {{ game.title }}

	<table>
		<thead>
			<tr>
				<th>Rating</th>
				<th>Content</th>
				<th>Date Created</th>
				<th>Date Modified</th>
			</tr>
		</thead>
		
		<tbody>
			{% for item in comments %}
			<tr>
				<td>{{ item.rating }}</td>
				<td>{{ item.content }}</td>
				<td>{{ item.date_created }}</td>
				<td>{{ item.date_last_edited }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
