{% extends 'base.html' %}

{% block content %}
	<h2>List of Companies</h2>
	<table>
		<thead>
			<tr>
				<th>Company Name</th>
				<th>Description</th>
			</tr>
		</thead>
		
		<tbody>
			{% for company in comp_list %}
			<tr>
				<td>{{ company.name }}</td>
				<td>{{ company.description }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
